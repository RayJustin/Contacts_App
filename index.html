<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contacts App</title>
	<link rel="stylesheet" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Bungee|Mitr" rel="stylesheet">

</head>
<body>
<header>
	<img id="contactIcon" src="images/contacticon.png" alt="ICON">
	<h1>Contacts</h1>
</header>
<hr>
<div class="container">
	<h2>Create New Contact</h2>
	<form>
	<label for="firstname">First Name</label><br>
		<input id="firstname" name="firstname" type="input"><br>
	<label for="lastname">Last Name</label><br>
		<input id="lastname" name="lastname" type="input"><br>
	<label for="phonenumber">Phone Number</label><br>
		<input id="phonenumber" name="phonenumber" type="input"><br>
	<label for="street">Street</label><br>
		<input id="street" name="street" type="input"><br>
	<label for="city">City</label><br>
		<input id="city" name="city" type="input"><br>
	<label for="state">State</label><br>
		<input id="state" name="state" type="input"><br>
	<input id="submitButton" type="submit">
	</form>
</div>
<div class="container">
	<h2>Contacts</h2>
	<ul class="contactList">
	<!-- Contacts go here -->
	</ul>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/app.js" ></script>
</html>
